<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/d5.png">
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container game_container">
      <h1 class="game_heading">Play The Game</h1>
      <button type="button" name="button" class="bt btn-info btn-lg" onclick="set()">Set player Name</button>
      <h1>Welcome!!</h1>
      <div class="row">
        <div class="col game_container">
          <h2>player1</h2>
          <img src="images/d6.png" alt="Six">
        </div>
        <div class="col game_container">
          <h2>player2</h2>
          <img src="images/d6.png" alt="Six">
        </div>
      </div>
        <button type="button" name="button" class=" btn btn-success btn-lg" onclick="play()">Play</button>
        <button type="button" name="button" class=" btn btn-dark btn-lg" onclick="Reset()">Reset</button>
      <div class="game_container footer">
        <p>Designed and made by ðŸ’šSnehasish</p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="game.js" charset="utf-8"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
